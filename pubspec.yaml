name: trackmate_app
description: "Smart travel assistant with authentication, maps, analytics, booking & AI tools."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  get_storage: ^2.1.1

  # -------- Localization --------
  flutter_localizations:
    sdk: flutter

  # -------- Core Framework --------
  provider: ^6.1.1
  go_router: ^13.0.0

  # -------- Networking --------
  http: ^1.2.2

  # -------- Storage --------
  shared_preferences: ^2.2.2

  # -------- Charts & UI --------
  fl_chart: ^0.69.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.2
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.1.0
  animations: ^2.0.8
  image_picker: ^1.1.1
  flutter_image_compress: ^2.4.0

  # -------- Backend & Auth --------
  email_otp_auth: ^1.1.0
  flutter_dotenv: ^5.1.0

  # -------- Maps + GPS --------
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.0.1
  google_maps_flutter: ^2.6.1
  location: ^8.0.1

  # -------- Contacts --------
  flutter_contacts: ^1.1.7

  # -------- Utility --------
  uuid: ^4.2.1
  intl: ">=0.20.2 <1.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/Rectangle.png
    - assets/logo.png
    - assets/app_logo.png
    - assets/id_capture_illustration.png
    - assets/images/
    # â— Removed to prevent crash
    # - assets/translations/translations_lang/
