name: trackmate_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.6.0
  flutter_dotenv: ^5.1.0
  get: ^4.6.0
  shared_preferences: ^2.2.2
  get_storage: ^2.1.1
  google_fonts: ^6.1.0
  intl: ^0.20.2
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  share_plus: ^7.2.1
  image_picker: ^1.0.5
  path_provider: ^2.1.1
  url_launcher: ^6.1.12
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3
  flutter_contacts: ^1.1.7+1
  permission_handler: ^11.3.1
  fl_chart: ^0.65.0

  # Firebase (optional)
  # firebase_core: ^3.15.2
  # firebase_auth: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # optional

# Flutter configuration
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/jaipur.png
    - assets/images/mumbai.png
    - assets/images/banglore.png
    - assets/logo.png
    - assets/translations/
    - .env
