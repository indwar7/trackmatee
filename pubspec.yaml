name: track_mate
description: Trip tracking app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Google Maps
  google_maps_flutter: ^2.5.0

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # HTTP requests
  http: ^1.1.0

  # State management
  provider: ^6.1.1

  # UI
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true